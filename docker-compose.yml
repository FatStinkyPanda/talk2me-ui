version: "3.8"

services:
  talk2me-ui:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    env_file:
      - .env.prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - talk2me-network

  # Optional: Add nginx for static file serving and reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/app/data:ro
    depends_on:
      - talk2me-ui
    restart: unless-stopped
    networks:
      - talk2me-network
    profiles:
      - with-nginx

networks:
  talk2me-network:
    driver: bridge

volumes:
  data:
  logs:
