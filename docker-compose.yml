version: "3.8"

services:
  talk2me-ui:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    env_file:
      - .env.prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - talk2me-network

  # Optional: Add nginx for static file serving and reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/app/data:ro
      - letsencrypt:/etc/letsencrypt:ro
      - webroot:/var/www/html:ro
    depends_on:
      - talk2me-ui
      - certbot
    restart: unless-stopped
    networks:
      - talk2me-network
    profiles:
      - with-nginx

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - webroot:/var/www/html
      - ./scripts/init-ssl.sh:/usr/local/bin/init-ssl.sh:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    entrypoint: "/usr/local/bin/init-ssl.sh"
    restart: unless-stopped
    networks:
      - talk2me-network
    profiles:
      - with-nginx

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    networks:
      - talk2me-network
    profiles:
      - with-monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - talk2me-network
    profiles:
      - with-monitoring

  # Backup service for automated data backups
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    volumes:
      - ./data:/app/data:ro
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./scripts:/app/scripts:ro
    environment:
      - DAILY_RETENTION=7
      - WEEKLY_RETENTION=4
      - MONTHLY_RETENTION=12
      - REMOTE_TYPE=${BACKUP_REMOTE_TYPE:-}
      - REMOTE_HOST=${BACKUP_REMOTE_HOST:-}
      - REMOTE_USER=${BACKUP_REMOTE_USER:-}
      - REMOTE_PATH=${BACKUP_REMOTE_PATH:-}
      - S3_BUCKET=${BACKUP_S3_BUCKET:-}
      - S3_REGION=${BACKUP_S3_REGION:-us-east-1}
    env_file:
      - .env.prod
    restart: unless-stopped
    networks:
      - talk2me-network
    profiles:
      - with-backup

networks:
  talk2me-network:
    driver: bridge

volumes:
  data:
  logs:
  prometheus_data:
  grafana_data:
  letsencrypt:
  webroot:
