{% extends "base.html" %}

{% block title %}Role Management - Talk2Me UI{% endblock %}

{% block head %}
<style>
    .role-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: white;
    }

    .permission-tag {
        display: inline-block;
        background: #e3f2fd;
        color: #1976d2;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
        margin: 0.25rem;
    }

    .permission-list {
        max-height: 200px;
        overflow-y: auto;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover {
        color: black;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Role Management</h1>
        <button onclick="openRoleModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Create Role
        </button>
    </div>

    <!-- Roles List -->
    <div id="roles-container" class="grid gap-6">
        <!-- Roles will be loaded here -->
    </div>

    <!-- Permissions List -->
    <div class="mt-12">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Available Permissions</h2>
        <div id="permissions-container" class="grid gap-4">
            <!-- Permissions will be loaded here -->
        </div>
    </div>
</div>

<!-- Role Modal -->
<div id="roleModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRoleModal()">&times;</span>
        <h2 id="modal-title" class="text-xl font-bold mb-4">Create Role</h2>

        <form id="role-form">
            <input type="hidden" id="role-id" name="role_id">

            <div class="mb-4">
                <label for="role-name" class="block text-sm font-medium text-gray-700">Role Name</label>
                <input type="text" id="role-name" name="name" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div class="mb-4">
                <label for="role-description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="role-description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
                <div id="permission-checkboxes" class="max-h-60 overflow-y-auto border border-gray-300 rounded-md p-2">
                    <!-- Permission checkboxes will be loaded here -->
                </div>
            </div>

            <div class="flex justify-end space-x-2">
                <button type="button" onclick="closeRoleModal()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Save Role
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Global variables
    let roles = [];
    let permissions = [];

    // Load data on page load
    document.addEventListener('DOMContentLoaded', function () {
        loadRoles();
        loadPermissions();
    });

    // Load roles from API
    async function loadRoles() {
        try {
            const response = await fetch('/api/roles');
            const data = await response.json();
            roles = data.roles;
            displayRoles();
        } catch (error) {
            console.error('Error loading roles:', error);
            showError('Failed to load roles');
        }
    }

    // Load permissions from API
    async function loadPermissions() {
        try {
            const response = await fetch('/api/permissions');
            const data = await response.json();
            permissions = data.permissions;
            displayPermissions();
        } catch (error) {
            console.error('Error loading permissions:', error);
            showError('Failed to load permissions');
        }
    }

    // Display roles
    function displayRoles() {
        const container = document.getElementById('roles-container');
        container.innerHTML = '';

        roles.forEach(role => {
            const roleCard = document.createElement('div');
            roleCard.className = 'role-card';

            const permissionsHtml = role.permissions.map(p =>
                `<span class="permission-tag">${p.resource}:${p.action}</span>`
            ).join('');

            roleCard.innerHTML = `
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">${role.name}</h3>
                    <p class="text-gray-600">${role.description || 'No description'}</p>
                </div>
                <div class="flex space-x-2">
                    <button onclick="editRole('${role.id}')"
                            class="text-blue-600 hover:text-blue-800">Edit</button>
                    ${role.name !== 'admin' ? `<button onclick="deleteRole('${role.id}')"
                            class="text-red-600 hover:text-red-800">Delete</button>` : ''}
                </div>
            </div>
            <div class="permission-list">
                <strong class="text-sm text-gray-700">Permissions:</strong>
                <div class="mt-2">
                    ${permissionsHtml || '<span class="text-gray-500">No permissions assigned</span>'}
                </div>
            </div>
        `;

            container.appendChild(roleCard);
        });
    }

    // Display permissions
    function displayPermissions() {
        const container = document.getElementById('permissions-container');
        container.innerHTML = '';

        // Group permissions by resource
        const grouped = {};
        permissions.forEach(perm => {
            if (!grouped[perm.resource]) {
                grouped[perm.resource] = [];
            }
            grouped[perm.resource].push(perm);
        });

        Object.keys(grouped).sort().forEach(resource => {
            const resourceDiv = document.createElement('div');
            resourceDiv.className = 'bg-gray-50 p-4 rounded-lg';

            const permsHtml = grouped[resource].map(p =>
                `<span class="permission-tag">${p.action}</span>`
            ).join('');

            resourceDiv.innerHTML = `
            <h4 class="font-semibold text-gray-900 mb-2">${resource}</h4>
            <div>${permsHtml}</div>
        `;

            container.appendChild(resourceDiv);
        });
    }

    // Modal functions
    function openRoleModal(roleId = null) {
        const modal = document.getElementById('roleModal');
        const form = document.getElementById('role-form');
        const title = document.getElementById('modal-title');

        if (roleId) {
            // Edit mode
            const role = roles.find(r => r.id === roleId);
            if (role) {
                document.getElementById('role-id').value = role.id;
                document.getElementById('role-name').value = role.name;
                document.getElementById('role-description').value = role.description || '';
                title.textContent = 'Edit Role';
            }
        } else {
            // Create mode
            form.reset();
            document.getElementById('role-id').value = '';
            title.textContent = 'Create Role';
        }

        loadPermissionCheckboxes(roleId);
        modal.style.display = 'block';
    }

    function closeRoleModal() {
        document.getElementById('roleModal').style.display = 'none';
    }

    // Load permission checkboxes for modal
    function loadPermissionCheckboxes(roleId = null) {
        const container = document.getElementById('permission-checkboxes');
        container.innerHTML = '';

        const rolePermissions = roleId ? roles.find(r => r.id === roleId)?.permissions || [] : [];
        const rolePermissionIds = rolePermissions.map(p => p.name);

        permissions.forEach(perm => {
            const checkbox = document.createElement('div');
            checkbox.className = 'flex items-center mb-2';

            checkbox.innerHTML = `
            <input type="checkbox" id="perm-${perm.id}" name="permissions" value="${perm.id}"
                   ${rolePermissionIds.includes(perm.name) ? 'checked' : ''}
                   class="mr-2">
            <label for="perm-${perm.id}" class="text-sm">
                <strong>${perm.resource}:${perm.action}</strong> - ${perm.description || 'No description'}
            </label>
        `;

            container.appendChild(checkbox);
        });
    }

    // Form submission
    document.getElementById('role-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const roleId = formData.get('role_id');
        const roleData = {
            name: formData.get('name'),
            description: formData.get('description'),
            permissions: formData.getAll('permissions')
        };

        try {
            let response;
            if (roleId) {
                // Update existing role
                response = await fetch(`/api/roles/${roleId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCsrfToken()
                    },
                    body: JSON.stringify(roleData)
                });
            } else {
                // Create new role
                response = await fetch('/api/roles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCsrfToken()
                    },
                    body: JSON.stringify(roleData)
                });
            }

            if (response.ok) {
                closeRoleModal();
                loadRoles(); // Reload roles
                showSuccess('Role saved successfully');
            } else {
                const error = await response.json();
                showError(error.detail || 'Failed to save role');
            }
        } catch (error) {
            console.error('Error saving role:', error);
            showError('Failed to save role');
        }
    });

    // Edit role
    function editRole(roleId) {
        openRoleModal(roleId);
    }

    // Delete role
    async function deleteRole(roleId) {
        if (!confirm('Are you sure you want to delete this role?')) {
            return;
        }

        try {
            const response = await fetch(`/api/roles/${roleId}`, {
                method: 'DELETE',
                headers: {
                    'X-CSRF-Token': getCsrfToken()
                }
            });

            if (response.ok) {
                loadRoles(); // Reload roles
                showSuccess('Role deleted successfully');
            } else {
                const error = await response.json();
                showError(error.detail || 'Failed to delete role');
            }
        } catch (error) {
            console.error('Error deleting role:', error);
            showError('Failed to delete role');
        }
    }

    // Utility functions
    function getCsrfToken() {
        // Get CSRF token from meta tag or form
        const token = document.querySelector('meta[name="csrf-token"]');
        return token ? token.getAttribute('content') : '';
    }

    function showSuccess(message) {
        // Simple success message - you could enhance this
        alert(message);
    }

    function showError(message) {
        // Simple error message - you could enhance this
        alert('Error: ' + message);
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
        const modal = document.getElementById('roleModal');
        if (event.target === modal) {
            closeRoleModal();
        }
    }
</script>
{% endblock %}
